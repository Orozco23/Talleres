<!Doctype html>
<html>
<head>
	<title>font awesome address book icon</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
	<h1 align="center">fas fa-address-book</h1>
	<p>increase icon size using inline css</p>
	<p>
		<i class="fas fa-address-book"></i>
		<i class="fas fa-address-book" style="font-size:20px"></i>
		<i class="fas fa-address-book" style="font-size:30px"></i>
		<i class="fas fa-address-book" style="font-size:40px"></i>
		<i class="fas fa-address-book" style="font-size:50px"></i>
	</p>
	<p>increase icon size using font awesome classes</p>
	<p>
		<i class="fas fa-address-book"></i>
		<i class="fas fa-address-book fa-2x"></i>
		<i class="fas fa-address-book fa-3x"></i>
		<i class="fas fa-address-book fa-4x"></i>
		<i class="fas fa-address-book fa-5x"></i>
	</p>
	<p>change icon color using inline css</p>
	<p>
		<i class="fas fa-address-book"></i>
		<i class="fas fa-address-book fa-2x" style="color:red"></i>
		<i class="fas fa-address-book fa-3x" style="color:blue"></i>
		<i class="fas fa-address-book fa-4x" style="color:green"></i>
	</p>
	<p>use icon with html button tag</p>
	<p><button><i class="fas fa-address-book" style="font-size:20px"></i> button</button></p>
	<p>spin icon using font awesome fa-spin class</p>
	<p><i class="fas fa-address-book fa-spin" style="font-size:30px"></i></p>
	<p>using unicode</p>
	<p><i class="fas" style="font-size:25px"> &#xf2b9; </i></p>
</body>
</html>
